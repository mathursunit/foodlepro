<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FIHR Foodle ‚Äî Pro</title>
  <link rel="stylesheet" href="../style.css?v=v6.0.1"/>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js" defer></script>
</head>
<body class="pro">
  
<!-- v6.0.1 tab styles -->
<style>
.mode-tabs{position:sticky;top:0;z-index:40;display:flex;gap:0;background:rgba(15,23,42,.75);backdrop-filter:saturate(160%) blur(8px);border-bottom:1px solid #1f2735;justify-content:center}
.mode-tabs .tab{position:relative;display:inline-flex;align-items:center;justify-content:center;font-weight:800;padding:.8rem 1.2rem;color:#cbd5e1;text-decoration:none}
.mode-tabs .tab:hover{color:#fff}
.mode-tabs .tab.active{color:#fff}
.mode-tabs .tab-indicator{position:absolute;bottom:0;height:3px;width:90px;background:#a78bfa;border-radius:2px;transition:left .25s ease}
@media (min-width:520px){ .mode-tabs .tab-indicator{width:120px} }
</style>
<nav class="mode-tabs" role="tablist" aria-label="Game modes">  <a class="tab" href="../" role="tab" aria-selected="false">Classic</a>  <a class="tab active" href="#" role="tab" aria-selected="true">Pro</a>  <span class="tab-indicator" aria-hidden="true"></span></nav>

  <div class="container">
    <div class="next"><span id="countdown">Next word in ‚Ä¶</span></div>
    <div class="header">
      <div class="logo">FIHR</div>
      <div class="logo">Foodle Pro</div>
    </div>

    <div id="spinner" class="next" style="display:none">Loading word list‚Ä¶</div>
    <div class="board"><div class="grid" id="grid"></div></div>

    <div class="controls">
      <button id="hintBtn" class="btn icon-btn" title="Hint" aria-label="Hint">üí°</button>
      <button id="statsBtn" class="btn icon-btn" title="Stats" aria-label="Stats">üìä</button>
      <button id="aboutBtn" class="btn icon-btn" title="About" aria-label="About">‚ÑπÔ∏è</button>
    </div>

    <div class="legend">
      <span><span class="dot" style="background:#a78bfa"></span>Correct</span>
      <span><span class="dot" style="background:#22d3ee"></span>Present</span>
      <span><span class="dot" style="background:#475569"></span>Absent</span>
    </div>

    <div id="hintText" class="next" style="min-height:24px;"></div>

    <div class="kbd" id="keyboard" aria-label="Keyboard"></div>
  </div>

  <div class="watermark">Build v6.0.1</div>

  <!-- Hint modal -->
  <div class="modal" id="hintModal" role="dialog" aria-modal="true" aria-labelledby="hintTitle">
    <div class="bg" data-close="1"></div>
    <div class="panel">
      <h2 id="hintTitle">Use a hint?</h2>
      <p>You‚Äôll have only <b>2</b> remaining guesses after using the hint.</p>
      <div class="actions">
        <button class="btn" id="hintCancel">Cancel</button>
        <button class="btn" id="hintConfirm">Use Hint</button>
      </div>
    </div>
  </div>

  <!-- About modal -->
  <div class="modal" id="aboutModal" role="dialog" aria-modal="true" aria-labelledby="aboutTitle">
    <div class="bg" data-close="1"></div>
    <div class="panel">
      <h2 id="aboutTitle">About Foodle Pro</h2>
      <p>Hungry for 6‚Äëletter glory? ü•á</p>
      <div class="actions"><button class="btn" data-close="1">Close</button></div>
    </div>
  </div>

  <!-- Stats modal (simple Pro-only for now) -->
  <div class="modal" id="statsModal" role="dialog" aria-modal="true" aria-labelledby="statsTitle">
    <div class="bg" data-close="1"></div>
    <div class="panel">
      <h2 id="statsTitle">Your Pro Stats</h2>
      <div id="statsBody" style="margin:.5rem 0"></div>
      <div class="actions">
        <button class="btn" id="resetStats">Reset</button>
        <button class="btn" data-close="1">Close</button>
      </div>
    </div>
  </div>

  <script src="pro.js?v=v6.0.1"></script>

<script>
(function(){
  try{
    const b=document.body;while(b.firstChild && b.firstChild.nodeType===3){b.removeChild(b.firstChild);}
    const W='Build v6.0.1';
    const all=document.querySelectorAll('.watermark');
    if(all.length>1){ for(let i=1;i<all.length;i++) all[i].remove(); }
    let m=all[0]; if(!m){ m=document.createElement('div'); m.className='watermark'; m.style.position='fixed'; m.style.right='10px'; m.style.bottom='8px'; m.style.color='#94a3b8'; m.style.fontWeight='800'; document.body.appendChild(m); }
    m.textContent=W;
    const nav=document.querySelector('.mode-tabs');
    const ind=document.querySelector('.mode-tabs .tab-indicator');
    const active=document.querySelector('.mode-tabs .tab.active');
    if(nav && ind && active){
      const set=()=>{ ind.style.left=(active.offsetLeft + (active.offsetWidth - ind.offsetWidth)/2)+'px'; };
      setTimeout(set,0); window.addEventListener('resize', set);
    }
  }catch(e){}
})();
</script>

</body>
</html>
