<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>FIHR Foodle ‚Äî Pro</title>
  <link rel="stylesheet" href="../style.css?v=v5.0.9"/>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded',()=>{
      try{const b=document.body;while(b.firstChild && b.firstChild.nodeType===3){b.removeChild(b.firstChild);} }catch(e){}
    });
    window.GAME_MODE='pro';
    window.WORDLEN=6;
    window.MAX_ROWS=6;
    window.APP_VERSION='v5.0.9';
  </script>
</head>
<body class="pro">
  <div class="container">
    <div class="next"><span id="countdown">Next word in ‚Ä¶</span></div>
    <div class="header">
      <a class="badge" href="../index.html"><span class="n">5</span>Classic</a>
      <a class="badge" href="#"><span class="n">6</span>Pro</a>
    </div>
    <div class="brand">
      <div class="logo">FIHR</div>
      <div class="logo">Foodle Pro</div>
    </div>

    <div class="board"><div class="grid" id="grid"></div></div>

    <div class="controls">
      <button id="hintBtn" class="btn icon-btn" title="Hint">üí°</button>
      <button id="statsBtn" class="btn icon-btn" title="Stats">üìä</button>
      <button id="aboutBtn" class="btn icon-btn" title="About">‚ÑπÔ∏è</button>
    </div>

    <div class="legend">
      <span><span class="dot" style="background:var(--good)"></span>Correct</span>
      <span><span class="dot" style="background:var(--present)"></span>Present</span>
      <span><span class="dot" style="background:var(--absent)"></span>Absent</span>
    </div>

    <div id="hintText" class="next" style="min-height:24px;"></div>

    <div class="kbd" id="keyboard" aria-label="Keyboard"></div>
  </div>

  <div class="watermark">Build v5.0.9 (Pro)</div>

  <!-- Hint modal -->
  <div class="modal" id="hintModal" role="dialog" aria-modal="true" aria-labelledby="hintTitle">
    <div class="bg" data-close="1"></div>
    <div class="panel">
      <h2 id="hintTitle">Use a hint?</h2>
      <p>You‚Äôll have only <b>2</b> remaining guesses after using the hint.</p>
      <div class="actions">
        <button class="btn" id="hintCancel">Cancel</button>
        <button class="btn" id="hintConfirm">Use Hint</button>
      </div>
    </div>
  </div>

  <!-- Stats modal (shared, tabbed) -->
  <div class="modal" id="statsModal" role="dialog" aria-modal="true" aria-labelledby="statsTitle">
    <div class="bg" data-close="1"></div>
    <div class="panel">
      <h2 id="statsTitle">Your Stats</h2>
      <div class="actions" style="justify-content:center;margin-bottom:10px">
        <button class="btn" id="tabClassic">Classic</button>
        <button class="btn" id="tabPro">Pro</button>
      </div>
      <div id="statsClassic"></div>
      <div id="statsPro" style="display:none"></div>
      <div class="actions">
        <button class="btn" id="resetStats">Reset Current</button>
        <button class="btn" data-close="1">Close</button>
      </div>
    </div>
  </div>

  <!-- About modal -->
  <div class="modal" id="aboutModal" role="dialog" aria-modal="true" aria-labelledby="aboutTitle">
    <div class="bg" data-close="1"></div>
    <div class="panel">
      <h2 id="aboutTitle">About FIHR Foodle Pro</h2>
      <p>Hungry for 6‚Äëletter glory? ü•á</p>
      <div class="linkbar"><span>Follow us on:</span>
        <a class="sicon" href="https://www.instagram.com/foodiesinhydreloaded/" target="_blank" rel="noopener" title="Instagram">üì∑</a>
        <a class="sicon" href="https://www.facebook.com/groups/foodiesinhyd" target="_blank" rel="noopener" title="Facebook">üìò</a>
      </div>
      <div class="actions"><button class="btn" data-close="1">Close</button></div>
    </div>
  </div>

  <script src="../script.js?v=v5.0.9"></script>
</body>
</html>
